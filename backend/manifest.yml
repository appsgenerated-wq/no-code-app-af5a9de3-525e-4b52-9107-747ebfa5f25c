name: LunarLog

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [admin, user]
        default: user
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  MoonFact:
    properties:
      - name: title
        type: string
      - name: details
        type: richText
      - name: category
        type: choice
        options:
          values: [Geology, History, Exploration, Pop Culture, Science]
        default: Science
      - name: discoveryDate
        type: date
      - name: photo
        type: image
        options:
          sizes:
            thumbnail:
              width: 200
              height: 200
            large:
              width: 800
    belongsTo:
      - name: author
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck